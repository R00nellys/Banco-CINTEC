<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto CINTEC</title>
  <link rel="stylesheet" href="index.css">
  <!-- Link da fonte Cooper BT -->
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Imagens com os nomes específicos -->
    <img src="Captura de tela 2025-09-08 132254.png" alt="Logo Cintec Esquerda" class="logo-esquerda">
    <img src="Captura de tela 2025-09-08 132328.png" alt="Logo Cintec Central" class="logo-central">
  </header>

  <main>
    <div class="caixa-funcao">
      <p>
        Escolha sua função dentro do Projeto <strong>CINTEC</strong><br><br>

        <span class="vermelho"><strong>Atleta</strong></span> - Praticante das Modalidades.<br>
        <strong>Diretor</strong> - Administrador do Projeto, tem funções estabelecidas.
      </p>

      <div class="botoes">
        <!-- Botão que leva para o cadastro -->
        <button class="btn espectador" onclick="window.location.href='cadastro.html'">Espectador</button>
        
        <button class="btn atleta">Atleta</button>
        <button class="btn diretor">Diretor</button>
      </div>
    </div>
  </main>
